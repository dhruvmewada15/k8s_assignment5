apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  template:
    metadata:
      labels:
        name: postgres-pod
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-configmap
          resources:
            requests: 
              cpu: "20m"
              memory: "256Mi"
            limits:
              cpu: "100m"
              memory: "512Mi"
  replicas: 1
  selector:
    matchLabels:
      name: postgres-pod
    