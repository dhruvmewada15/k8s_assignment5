apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: server-pod
    spec:     
      containers:
        - name: server
          image: dhruvmewada15/multi-docker_api
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: server-configmap
          resources:
            requests: 
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "200m"
              memory: "512Mi"
  selector:
    matchLabels:
      name: server-pod