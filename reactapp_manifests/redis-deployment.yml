apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  template:
    metadata:
      labels: 
        name: redis-pod
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          resources:
            limits: 
              cpu: "30m"
              memory: "256Mi"
            requests:
              cpu: "150m"
              memory: "512Mi"
  replicas: 1
  selector:
    matchLabels:
      name: redis-pod
  





